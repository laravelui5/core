specVersion: "3.0"
metadata:
  name: io.pragmatiqu.portal
type: application
framework:
  name: OpenUI5
  version: 1.136.7
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.tnt
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.unified
    - name: sap.ui.integration
    - name: sap.uxap
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
